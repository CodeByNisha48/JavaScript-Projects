<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper and Scissor</title>
    <link rel="stylesheet" href="Rock Papper Sessor.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="rock.png" >
        </div>
        <div class="choice" id="Paper">
            <img src="image.png">
        </div>
        <div class="choice" id="Scissor">
            <img src="scissors.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <div id="msg">Play your move</div>
    </div>
    <script src="Rock papper Sessor.js"></script>
</body>
</html>
